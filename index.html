<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador">

    <link rel="stylesheet" href="./reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">

    <title>Focus Timer</title>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="./main.js" defer type="module"></script>
  </head>

  <body>
    <main>
      <button id="toggle-mode" class='ph ph-sun'>
        <span class="sr-only">Ativar Light Mode</span>
      </button>

      <section id="timer">
        <span id="minutes">01</span>

        <span>:</span>

        <span id="seconds">00</span>
      </section>

      <section id="controls">
        <button id="play-button" class="ph ph-play-circle">
          <span class="sr-only">Iniciar contador</span>
        </button>
        
        <button id="define-timer-button" class="ph ph-clock-countdown">
          <span class="sr-only">Definir contador</span>
        </button>

        <button id="reset-timer-button" class="ph ph-stop-circle" disabled>
          <span class="sr-only">Ajustar contador</span>
        </button>
        
        <button id="music-button" class="ph ph-speaker-high">
          <span class="sr-only">Iniciar musica</span>
        </button>
      </section>

      <div class="modal-wrapper">
        <div class="modal">
          <button id="close-modal"><img src="./assets/close.svg" alt="Ícone de fechar"></button>

          <fieldset>
            <div class="input-wrapper">
              <label for="minutes">Minutos</label>
  
              <select id="minutes-select">
              </select>
            </div>

            <div class="input-wrapper">
              <label for="seconds">Segundos</label>
  
              <select id="seconds-select">
              </select>
            </div>

            <button id="confirm-timer">Confirmar</button>
          </fieldset>
        </div>
      </div>
    </main>
  </body>
</html>
